name: Build multi arch Docker image on PR

on:
  pull_request:

jobs:
  build_docker_image:
    name: Build multi arch Docker image on PR
    runs-on: ubuntu-latest

    steps:
      # Get the repository's code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: samuelcaldas/ownfoil
          tags: |
            type=ref,event=pr

      - name: Build Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Load the built image and test it
          docker build -t ownfoil-test .
          docker run --rm -d --name ownfoil-test -p 8465:8465 ownfoil-test
          sleep 10

          # Test if container is responding
          if curl -f http://localhost:8465 >/dev/null 2>&1; then
            echo "✓ Docker container is responding correctly"
          else
            echo "✗ Docker container is not responding"
            docker logs ownfoil-test
            exit 1
          fi

          docker stop ownfoil-test
